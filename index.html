<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog.uz with api</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<div class="row post-list">
			
		</div>

		<div class="row col-12">
			<h2>Yangi post qo'shish</h2>
			<div>
				<div class="form-group">
					<label>Post sarlavhasi</label>
					<input type="text" class="form-control" id="title">
				</div>
				<div class="form-group">
					<label>Post matni</label>
					<textarea class="form-control" id="body"></textarea>
				</div>
				<button class="btn btn-primary" onclick="addPost()">Qo'shish</button>
			</div>
		</div>

		<div class="row col-12">
			<h2>Postni o'zgartirish</h2>
			<div>
				<div class="form-group">
					<label>Post sarlavhasi</label>
					<input type="text" class="form-control" id="edit-title">
				</div>
				<div class="form-group">
					<label>Post matni</label>
					<textarea class="form-control" id="edit-body"></textarea>
				</div>
				<button class="btn btn-success" onclick="updatePost()">O'zgartirish</button>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
